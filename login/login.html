<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Case Study</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>COP A DROP!</h1>
            <img src="casual-shoes.png" alt="nike">
        </div>
        <div class="login">
            <div class="box" style="width: 100%;">
                <h1>Shoe Exchange Manila</h1>
                <h2>Sign In</h2>
                <form action="/index/index.html" style="width: 100%;">
                    <div class="inputBox">
                        <input type="text" name="" required="" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="password" name="" required="" placeholder="Password">
                    </div>
                    <button type="submit" name="submit">Sign In</button>
                    <div class="forgot">
                        <input type="checkbox" name="Remember me" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
